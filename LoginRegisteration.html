<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="LoginRegisteration.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="card">
        <form id="registerForm" class="active-form">
            <h2>Registration Form</h2>
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="button" onclick="register()" class="registerButton">Register</button>
            <p>Already a user? <a href="#" onclick="showForm('loginForm')">Login</a></p>
        </form>
    
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()" class="loginButton">Login</button>
            <p>New user? <a href="#" onclick="showForm('registerForm')">Register</a></p>
        </form>
    </div>
    <script src="LoginRegisteration.js"></script>
</body>
</html>
